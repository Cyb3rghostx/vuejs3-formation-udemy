<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 2-30</title>
    <style>
        img {
            transition: opacity 5s ease-in;
        }
    </style>
    <script>

        function cacherAfficher(){
            let ima = document.getElementById('chat');
            let bouton = document.getElementById('bouton');
            if(bouton.innerHTML == "Cacher") {
                bouton.innerHTML = "Afficher"
                ima.setAttribute('style', 'opacity: 0')
            } else {
                bouton.innerHTML = "Cacher"
                ima.setAttribute('style', 'opacity: 1')
            }
        }

    </script>
</head>
<body>
    
    <button id="bouton" onclick="cacherAfficher();">Cacher</button><br>
    <img src="/section-1/img/petitchat.jpg" id="chat">

    
</body>
</html>
