<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-18</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    
    <div id="app">

        Nombre de clics sur le bouton : {{ clics }}

        <button v-on:click="updateClics">Incr√©menter le compteur</button>

    </div>

    <script>
        app = Vue.createApp({
            data() {
                return {
                    clics: 0
                }
            },
            methods: {
                updateClics() {
                    this.clics = this.clics + 1
                }
            }
        });
        app.mount('#app');
    </script>
    
</body>
</html>
